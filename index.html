<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace,bedtime,delete,wb_sunny" />
    <link rel="shortcut icon" href="calculator_icon_238085.ico" type="image/x-icon">
</head>

<body>
    
    <header>
        <h1>calculator</h1>
        <button id="dark-mode-button">
            <img src="images/bedtime_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" id="dark-mode-icon" alt="dark mode icon">
            </button>
    </header>

    <main>
        <section>
            <div id="history"><span></span></div>
            <div id="result"><span></span></div>
            <button class="operation-top" id="clear"><span class="material-symbols-outlined">delete</span></button>
            <button class="operation-top" id="plusminus">±</button>
            <button class="operation-top" id="division">/</button>
            <button class="operation-right" id="multiplication">×</button>
            <button class="number-button" id="num-7">7</button>
            <button class="number-button" id="num-8">8</button>
            <button class="number-button" id="num-9">9</button>
            <button class="operation-right" id="subtraction">-</button>
            <button class="number-button" id="num-4">4</button>
            <button class="number-button" id="num-5">5</button>
            <button class="number-button" id="num-6">6</button>
            <button class="operation-right" id="addition">+</button>
            <button class="number-button" id="num-1">1</button>
            <button class="number-button" id="num-2">2</button>
            <button class="number-button" id="num-3">3</button>
            <button class="operation-right" id="equal">=</button>
            <button class="number-button" id="num-0">0</button>
            <button class="number-button" id="point">.</button>
            <button class="operation-right" id="backspace"><span class="material-symbols-outlined">backspace</span></button>
        </section>
    </main>

    <footer>
        By <a href="https://github.com/gcbelem" target="_self">Gustavo Belém</a>
    </footer>

    <script src="script.js"></script>

</body>
</html>
