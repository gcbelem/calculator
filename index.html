<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace,bedtime,delete,wb_sunny" />
    <link rel="shortcut icon" href="calculator_icon_238085.ico" type="image/x-icon">
</head>

<body>

    <header>
        <h1>calculator</h1>
        <button id="dark-mode">
            <span class="material-symbols-outlined">bedtime</span>
            </button>
    </header>

    <main>
        <section>
            <div id="history"></div>
            <div id="result"></div>
            <button class="operation-top" id="clear"><span class="material-symbols-outlined">delete</span></button>
            <button class="operation-top" id="percentage">%</button>
            <button class="operation-top" id="division">÷</button>
            <button class="operation-right" id="multiplication">×</button>
            <button class="number-button" id="number-7">7</button>
            <button class="number-button" id="number-8">8</button>
            <button class="number-button" id="number-9">9</button>
            <button class="operation-right" id="subtraction">-</button>
            <button class="number-button" id="number-4">4</button>
            <button class="number-button" id="number-5">5</button>
            <button class="number-button" id="number-6">6</button>
            <button class="operation-right" id="addition">+</button>
            <button class="number-button" id="number-1">1</button>
            <button class="number-button" id="number-2">2</button>
            <button class="number-button" id="number-3">3</button>
            <button class="operation-right" id="equal">=</button>
            <button class="number-button" id="number-0">0</button>
            <button id="point">.</button>
            <button class="operation" id="delete"><span class="material-symbols-outlined">backspace</span></button>
        </section>
    </main>

    <footer>
        <span>By <a href="">Gustavo Belém</a></span>
    </footer>
</body>
</html>
